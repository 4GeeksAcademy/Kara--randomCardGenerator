<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="corner-div-suit display-2">
          <p class="randomSuit"></p>
        </div>
        <div class="container">
          <h1 id="randomNumber" class="display-3"></h1>
        </div>
        <div class="corner-div-suit-inferior display-2">
          <p class="randomSuit"></p>
        </div>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-dark mt-3 btn-sm boton"
          id="button"
        >
          Another card?
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
